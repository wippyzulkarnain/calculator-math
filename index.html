<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
<div class = "container">
    <div class = "display"> <input type="text" name="display" id="display" disabled></div>
<div class = "first-row">
    <button class="bt btn">7</button>
    <button class="bt btn">8</button>
    <button class="bt btn">9</button>
    <button class="bt btnop">+</button>
</div>
<div class = "second-row">
    <button class="bt btn">4</button>
    <button class="bt btn">5</button>
    <button class="bt btn">6</button>
    <button class="bt btnop">-</button>
</div>
<div class = "third-row">
    <button class="bt btn">1</button>
    <button class="bt btn">2</button>
    <button class="bt btn">3</button>
    <button class="bt btnop">*</button>
</div>
<div class = "fourth-row">
    <button class="bt btn">0</button>
    <button class="bt btn">.</button>
    <button class="bt" id="btnc">c</button>
    <button class="bt btnop" id="btndivide">/</button>
</div>
<div class = "fifth-row">
    <button class="bt " id="btnequal">=</button>
</div>
</div>

    <script src="index.js"></script>
</body>
</html>
